###I.B. Méthodes économiques de calcul d'impacts globaux du changement climatique

---
## Définition des différentes méthodes

* **Modélisation économique structurelle**
  * Effets du climat sur les intrants, la production, la consommation des ménages, l'investissement global et les marchés, représenté dans un modèle par un .White.bg-Gold[choc sur des paramètres]: productivité, dépréciation du capital, coefficient budgétaire
  * Intégration dans des modèles d'équilibre général: **diffusion dans l'économie** et **l'adaptation "autonome"** des marchés par les changements de prix induits &lt;a name=cite-dellink&gt;&lt;/a&gt;([Dellink, Lanzi, and Chateau, 2019](#bib-dellink))
* **Méthodes économétriques**
  * Déduire des impacts  à partir des **variations conjointes observées de variables économiques et de conditions météorologiques**
* **Elicitation d'experts**
  * Recueillir des **évaluations subjectives** des impacts économiques. Exemple: &lt;a name=cite-pindyck&gt;&lt;/a&gt;[Pindyck (2019)](#bib-pindyck)
* **Méta-analyses** 
  * Obtenir un résultat à partir de l'aggrégation des résultats issus des travaux existants en tenant compte des spécificités de leur méthode. Exemple: [Tol (2024)](#bib-tol)

???
* **La modélisation économique structurelle**
La modélisation économique structurelle représente les effets du climat sur les intrants, la production, la consommation des ménages, l'investissement global et les marchés pour les secteurs économiques et les économies régionales (par exemple, Reilly et al., 2007 ; Roson et Van der Mensbrugghe, 2012 ; Anthoff et Tol, 2014 ; Dellink et al., 2019 ; Takakura et al., 2019), en utilisant souvent des cadres d'équilibre général calculable (EGC). Les modèles structurels peuvent évaluer la manière dont les impacts marchands et non marchands peuvent entrer et se transmettre dans les économies, ainsi que les réponses d'adaptation au sein des marchés des intrants et des extrants, les choix des consommateurs et des investissements, et le commerce interrégional (par exemple, Darwin et Tol, 2001 ; Dellink et al., 2019 ; Takakura et al., 2019)

* Les méthodes économétriques estiment les impacts économiques dans un secteur donné (par exemple, Auffhammer, 2018) ou dans leur ensemble (par exemple, Dell et al., 2014 ; Burke et al., 2015 ; Hsiang et al., 2017 ; Pretis et al., 2018 ; Kahn et al., 2019), déduits des changements observés dans les facteurs économiques, les conditions météorologiques et le climat, les réponses et les résultats nets étant limités par les données disponibles.

* élicitation d'experts pour recueillir des évaluations subjectives des risques climatiques et des impacts économiques potentiels.

* Méta-analyses pour aboutir à un résultat aggrégeant tous les travaux existants en tenant compte des spécificités de leur méthode

## Distinguer la météo du climat

**Météo:** .White.bg-Gold[conditions atmosphériques dans un lieu et à une date précise], incluant la température, les précipitations, le vent, l'humidité, la pression atmosphérique

* .White.bg-Gold[Variations journalières et saisonnières fréquentes et significatives]

--

**Climat:** .White.bg-Gold[les tendances à long terme et les moyennes des conditions météorologiques] d'une région sur une période prolongée

* .White.bg-Gold[Moyenne sur de longues séries temporelles], souvent 20 ou 30 ans
* Considéré comme la distribution sous-jacente dont sont tirées les réalisations météorologiques

???
Important distinction, which will define the data we used: long time series can be exploited to form historical climate values. If not: we have weather data.
---
## La méthode économétrique

* **Matériaux de l'approche**: .White.bg-Gold[Observations du climat et de la météo à partir des données historiques]

* **Une méthode quasi-expérimentale**: 
  * On ne peut pas observer un même lieu sur une même période faisant face à deux climats différents: **le problème fondamental de l'inférence causale**
  * Exploiter la .White.bg-Gold[randomisation du système météorologique], c-à-d le caractère aléatoire de la météo
  * Et développer un raisonnement **toutes choses égales par ailleurs**: comparer ce qui est comparable en tenant compte des facteurs confondants (autre que la météo/climat mais corrélé à la météo). 
  * Obtenir une **interprétation causale de l'effet du climat**

* **Objectif**: Prédire les effets économiques des changements climatiques à partir des effets passés observés
  * Simuler un **monde contrefactuel** où les conditions climatiques ont changé, en utilisant des .White.bg-Gold[projections climatiques]

???
Notez qu'il existe un débat important sur les effets causaux réellement observés : les effets causaux de la météo sont différents de ceux du climat. Exemple en agriculture :

Les impacts directs des chocs météorologiques sur la production agricole peuvent être plus importants que ceux du climat, car les chocs météorologiques sont très imprévisibles et les agriculteurs ne peuvent pas ajuster leur plan de production immédiatement.

Les impacts directs des chocs météorologiques peuvent être moindres que ceux du climat si les agriculteurs utilisent des stratégies d’adaptation qui disparaissent à long terme, comme le pompage des eaux souterraines en cas de sécheresse.  

Les effets causaux plausibles peuvent concerner divers moments de la distribution météorologique ou climatique : moyenne, variance ou extrêmes -&gt; Il est important de bien représenter les effets biophysiques du climat sur l’issue économique. Exemple en agriculture : l’effet de la température varie selon la saison et les effets du climat sur les rendements agricoles sont très non linéaires.

## La génèse de l'approche économétrique (I)

&lt;a name=cite-mendelsohn&gt;&lt;/a&gt;[Mendelsohn, Nordhaus, and Shaw (1994)](#bib-mendelsohn): **mesurer l'effet du climat sur la valeur des fermes**

* **Matériau**: Données sur la valeur des fermes en 1978 et sur les moyennes météorologiques à l'échelle du Comté aux Etats Unis 

* **Hypothèses**: les agriculteurs sont déjà adaptés à leur climat local
  * Les terres sont utilisés de manière optimale partout
  * La valeur foncière de la terre équivaut au profit découlant de la production agricole issue des terres

* **Méthode**:
  * Utiliser les variations dans l’espace des valeurs foncières et des variables météorologiques pour capturer les différences de valeurs foncières dues au climat
  * Si les rentes foncières proviennent de conditions climatiques avantageuses, le climat sera alors capitalisé dans la valeur de la terre
  


???
Ils auraient déjà adopté les pratiques de production et fait les choix de
production qui sont les plus avantageux compte tenu du climat local, des prix et de
la technologie. Il suffirait donc d’observer les variations de production ou de revenu,
conjointement aux variations des conditions météorologiques, pour mesurer les effets
du changement climatique, tout en tenant compte des ajustements
réalisés.

Comparer la valeur des fermes ayant des climats différents, toutes choses égales par ailleurs, doit alors renseigner sur cette valeur du climat, et inférer les variations induites par un changement de climat

## La génèse de l'approche économétrique (II)

.center[[Mendelsohn, Nordhaus, and Shaw (1994)](#bib-mendelsohn)]

* Estimer l'effet du .White.bg-Gold[climat] (`\(C_{i}\)`) en comparant les valeurs foncières `\(y_i\)` entre comtés, tout en tenant compte des facteurs confondants observés `\(X_i\)`:
$$y_i = \alpha + C_i \beta + X_i \gamma + \varepsilon_i $$

* **Hypothèse d'identification**: en tenant compte des caractéristiques observables `\(X_i\)`, il n'y a pas de corrélation entre les variables climatiques et le terme d'erreur
* Les variations de `\(y_i\)` doient refléter les changements de conditions économiques **nettes des impacts climatiques et des options d'adaptation**

* **Résultats**: des effets faiblement significatifs et positif d'un climat plus chaud sur la valeur des fermes aux Etats-Unis

* **Critique de ces résultats**: Approche en coupe transversale sensible aux .White.bg-Gold[variables omises] &lt;a name=cite-schlenker&gt;&lt;/a&gt;[Schlenker, Hanemann, and Fisher (2005)](#bib-schlenker)

???
Premières analyses économétriques des impacts du climat sur l’agriculture. Mendelsohn a régressé la valeur des terres agricoles sur des fonctions quadratiques de température et de précipitation tout en contrôlant des caractéristiques du comté.

Critiques majeures : biais de variable omise. Schlenker a montré que l’irrigation subventionnée est un facteur clé en climat chaud et corrélé au climat. Omettre cette variable fausse l'estimation des effets de température.

---
## La régression en panel

* Accès à des données où les **unités d'observation sont répétées au cours du temps**
* Permet alors de contrôler les variables omises invariantes dans le temps grâce aux **effects fixes individuels**, et d'exploiter de manière plus convaincante la variation a priori aléatoire d'une année à l'autre des conditions météorologiques
$$
`\begin{align}
y_{it} = \alpha_i + W_{it} \beta + X_{it} \gamma + \varepsilon_{it}
\end{align}`
$$
où  `\(\alpha_i\)`: effet fixe individuel

* Appliqué par &lt;a name=cite-deschenes&gt;&lt;/a&gt;[Deschênes and Greenstone (2007)](#bib-deschenes) pour expliquer la variation du profit à l'hectare 

  * L'effet estimé est celui d’un **choc météorologique** de court terme sur le profit: les variations météorologiques interannuelles qui expliquent le profit et non des variations sur une longue période
  * Effet faiblement positif et significatif, **remis en question dans d'autres travaux** &lt;a name=cite-fisher&gt;&lt;/a&gt;([Fisher, Hanemann, Roberts, and Schlenker, 2012](#bib-fisher))
  * Ne donne pas d'idées sur l'effet du changment climatique, sur le temps long, où tous les facteurs de production peuvent s'ajuster, qui peut-être a priori .White.bg-Gold[plus grand ou plus faible]

## Comment calculer les impacts futurs?

Supposons que l'une des approches précédentes vous donne un effet marginal *satisfaisant* d'une composante du climat (température ou précipitations), noté `\(\beta\)`.

Les impacts projetés sont calculés en **multipliant `\(\beta\)` par les changements projetés des variables climatiques dans le temps:** `\(\beta [T_{i,2050} - T_{i,hist}]\)`, où `\(T_{i,2050}\)` et `\(T_{i,hist}\)` sont tous deux simulés à partir de **modèles de circulation générale (MCG)**.

.pull-left[
Les MCG produisent des projections de température pour de multiples scénarios standardisés de réchauffement, qui traduisent différentes trajectoires de développement planétaire: **les SSPs, *shared socioeconomic pathways*.**

Simulations de Monte-Carlo ou bootstrapping sur le `\(\beta\)` pour capturer .White.bg-Gold[l'incertitude statistique sur la fonction de réponse].

## Impacts sur la croissance du PIB/hab

.center[&lt;img src="img/burke.png" height="400" /&gt;]

.center[A partir de &lt;a name=cite-burkea&gt;&lt;/a&gt;[Burke, Hsiang, and Miguel (2015a)](#bib-burkea) avec]

$$
`\begin{align}
g_{it} = \alpha_i + \delta_t + \beta_1 T_{it} + \beta_2 T_{it}^2 + \beta_3 P_{it} + \beta_4 P_{it}^2 + \mu_{1i} t + \mu_{2i} t^2 +  \varepsilon_{it}
\end{align}`
$$
&lt;!-- pour le pays `\(i\)` sur l'année `\(t\)` --&gt;

???
Historiquement, les températures annuelles fluctuaient autour d'une moyenne constante, ce qui implique qu'elles étaient distribuées de manière indépendante et identique. Cependant, au cours des dernières décennies, des
des tendances claires au réchauffement sont apparues. Par exemple, depuis 1980 environ, les États-Unis ont connu une diminution du nombre de degrés-jours de chauffage ("warming degree days", jours froids où la température est inférieure à la normale et où du chauffage est nécessaire pour le confort thermique), et une augmentation des degrés-jours de refroidissement ("cooling degree days", jours chauds où la où la climatisation est nécessaire).

Il est donc important de supprimer la tendance afin d'éviter toute corrélation parasite entre les variables à tendance, et de n'utiliser que les variations autour de cette tendance.

## Les impacts sur la productivité agricole

## Les limites de l'approche économétrique

* **Les effets non-linéaires du climat non capturés par des données économiques aggrégées à une large échelle spatiale et à une fréquence faible** (annuelle)
  * Direction de la recherche: l'utilisation des données d'images satellitaires (échelle fine et fréquence élevée) pour mesurer des variables économiques

* La difficulté de séparer **les effets directs**, **des effets nets de l'adaptation**
  * L'inteprétation causale de l'effet de la variable climat/météo ne permet pas de savoir s'il s'agit d'une réaction de court terme ou de long terme

* Les limites de l'**extrapolation des impacts pour des valeurs en dehors de l'échantillon**
  * La difficulté de prédire des impacts à partir d'observations passées pour des **variations de climat future jamais observée**
    * La **critique de Lucas** s'applique: les données historiques sur les résultats de la politique économique (ici le changement climatique) ne peuvent pas être utilisées pour prédire avec précision les conséquences de la politique future parce que les réactions comportementales des gens changent également au fil du temps

## Le changement climatique : une externalité globale

- Les activités économiques, en brûlant des énergies fossiles, génèrent et vont générer des **effets délétères sur la planète et le bien-être**.
- Ces effets ne sont pas inclus dans le coût privé des décisions de production : **ceux qui produisent et consomment des B&amp;S émettent des GES et ne supportent pas le coût total de ces émissions**
- **Externalité globale**:
  - Une émission de GES a le .White.bg-Gold[même effet quelle que soit sa source géographique.]
- Les gaz à effets de serre (et en particulier le CO2) ont un **pouvoir réchauffant qui dure longtemps**
  * Après 100 ans, environ 40 % d'une émission de CO2
reste dans l'atmosphère
  * Effets de l'externalité sur le bien-être de .White.bg-Gold[plusieurs générations]
- Nous avons vu que les **impacts de cette externalité sont massifs (Section I)**, **hétérogènes**, et **entourés d'incertitude**
  * Prendre en compte **l'aversion au risque et aux inégalités**
- **Dans quelle mesure internaliser cette externalité et à quel coût?** C'est-à-dire de combien faut-il réduire les émissions, et à quelle vitesse? (Section II)

## Quantifier le niveau optimal de changement climatique

* Les **modèles d'évaluation intégrés** (.White.bg-Gold[*Integrated Assessment Models*, IAMs]), ou **modèles économie-climat intégré**

* La modélisation des coûts et des bénéfices des actions de réduction des émissions nécessite **d'intégrer** des connaissances de différentes disciplines: physique du climat, biophysique

* Plongeons-nous ici dans la **construction de ces modèles**:
  * En particulier, **le modèle DICE** (*Dynamic Integrated model of Climate and the Economy*) de William Nordhaus &lt;a name=cite-nordhausb&gt;&lt;/a&gt;&lt;a name=cite-nordhausa&gt;&lt;/a&gt;([Nordhaus, 1992](#bib-nordhausb); [Nordhaus, 2017](#bib-nordhausa))
  * Sous-section II.B. insistera sur la manière de refléter les incertitudes et les inégalités
  * Section III. insiste sur l'idée que ces modèles intègrent implicitement des jugements de valeur dont il faut tenir compte pour envisager de s'en servir pour informer le décideur politique

???
Programme qui calcule l'effort de réduction d'émissions, ici représenté pour 4 scénarios:
* 1: Uncontrolled emissions, scénario sans limite de croissance des émissions
* 2: Scénario où la concentration triple par rapport au niveau original
* 3: Scénario où la concentration double (scénario raisonnable selon Nordhaus en 1975, car il amènerait à une hausse de la température comprise entre 0.6 et 2.4°C,, qui est une hausse dans la fourchette des variations climatiques observées à l'échelle de l'humanité)
* Nordhaus n'est pas satifsfait de cette façon de modéliser, car ces choix de standards de scénario sont arbitraires, et ne permettent pas de choisir un réchauffement 'optimal".
* Modèle va alors calculer l'effort de réduction efficace permettant d'atteindre l'objectif/standard de concentration. Bloc énergétique derrière avec une modélisation de la production d'énergie, et 4 demandes (industries, transport, logement, et électricité)
* 4: Scénario où la concentration augmente de 50%

* Que remarque-ton? En particulier, qu'entre scénario, il faut attendre 2030 pour que la contrainte de réduction soit pesante:
Put differently, according to the cost schedules assumed in the model, it does not pay to curtail carbon dioxide emissions until the time, or almost the time, when the limit is reached; and for the three cases examined this time comes in the period centered on 2020. This point is important, for it implies that there is still a comfortable amount of time to continue research and to consider plans for implementation of carbon dioxide control if it is deemed necessary. On voit ensuite où l'effort d'abattement prendrait place.
L'effort d'abattement n'a pas lieu dans le secteur industriel: pas de substitution aisée avec le charbon.

In an optimization framework, as in an economy, constraints have their costs in terms of the objectives of the optimization. Recall that the control program takes the form of imposing upper bounds on the level of atmospheric concentrations; these are formally imposed as six inequality constraints on the problem (one inequality for each time period). Associated with each of these constraints (as well as all the other constraints) is a dual variable--sometimes called a shadow price--which in the optimal solution calculates the amount, on the margin, that the constraint costs in terms of the objective function. Put differently, the shadow price indicates how much the objective function would increase if the constraint were relaxed one unit. The most important shadow prices in the carbon dioxide optimization are the shadow prices On the carbon dioxide emissions constraint ~ The constraints are in terms of tons of carbon in the troposphere, while the objective function is real income of consumers in 109 dollars of 1970 prices, This implies that the shadow price has the dimensions of dollars per ton of carbon dioxide emitted into the troposphere.

## Une présentation succinte du modèle DICE

* Dans les supports qui suivent, nous présentons une version de DICE qui se rapproche de celle de DICE-2007, et de la plupart des IAMs développés dans années 2000 et début 2010
  * Un **régulateur mondial** ayant pour objectif de maximiser le bien-être
  * Un bien final composite
  * Un stock de capital physique
  
* Il s'agit d'un modèle de croissance à la Ramsey-Cass-Koopmans avec l'ajout d'un module climatique
  * Ajout de la possibilité d'utiliser une partie de la production pour **réduire les émissions de GES**: .White.bg-Gold[l'abattement]
  * Le stock de GES engendre des **pertes de production**: .White.bg-Gold[les dommages]
  * Arbitrage entre **satisfaction immédiate de la consommation présente** contre **l'utilité future de l'acroissement de la consommation future via l'investissement ET** .White.bg-Gold[l'abattement des émissions de GES] (une forme alternative d'investissement)

## Consommation

La planificateur vise à **maximiser le bien-être social**, fonction `\(W\)`, qui est la somme des utilités individuelles à chaque date pondérées par la population:
$$
`\begin{align}
	W=\sum_{t=0}^{T}u_{t}N_{t}(1+\rho)^{-t}
\end{align}`
$$
* `\(u\)`: **utilité individuelle** (voir slide suivante pour sa spécification)
* `\(N\)`: **population** (exogène)
* `\(\rho\)`: **le taux d'escompte du présent OU taux d'actualisation**
* Temps discret jusqu'à une période terminale `\(T\)`

???
* Inclure la population est non triviale: utilité croissante de la population. C'est une fonction de bien-être sociale dite d'utilité totale. Possible de maximiser une utilité moyenne. Cela a pour conséquence qu'une population qui croît revient à utiliser un taux d'actualisation plus bas 
* Lorsque nous discuterons d'intégrer l'**hétérogénéité** (II.B.): bien-être différent entre régions
* **Intégrer l'incertitude**: incorporer l'espérance d'utilité
* Absence d'**interactions stratégiques** entre individus: situation de coopération totale

## Utilité du consommateur représentatif

* L'utilité liée à la consommation a la formule suivante:

$$
`\begin{align}
	u_t=u(c_t)=\dfrac{c_t^{{1-\eta}}}{1-\eta}
\end{align}`
$$
* Avec `\(\eta\)` **l'élasticité de l'utilité marginale de la consommation**
  * Comment l'utilité marginale varie lorsque la consommation augmente

## Lien avec le modèle de Ramsey-Cass-Koopmans

* En dehors de la fonction de dommage, il s'agit jusqu'ici d'un **modèle de croissance exogène**, à la .White.bg-Gold[Ramsey-Cass-Koopmans]
* Modèle qui a pour objet de déterminer le sentier de croissance optimal et la caractérisation de l'état stationnaire, i.e. qui maximise le bien être global

* **Règle de Ramsey** (ou règle d'or modifiée): maximisation de `\(W\)` avec `\(u_t\)` et fonction de production amène à la règle suivante concernant le niveau d'intensité capitalistique qui caractérise l'état stationnaire:
$$g_C = \dfrac{1}{\eta}(r_t - \rho) $$

  * `\(g_C\)`: **le taux de croissance de la consommation par tête**
  * `\(r_t\)`: **Taux de rendement du capital**
  * `\(\rho\)`: **Taux d'actualisation** (mesure de l'impatience)
  * `\(\eta\)`: **Elasticité de l'utilité marginale de la consommation** qui est aussi le taux de lissage de la consommation
  
???
En équilibre général (en intégrant la production et l'investissement), on a:
`$$g_c = \eta(f'(K) - \delta - \rho− g/\eta)$$`
La règle d'or modifiée est la règle selon laquelle, pour qu'une économie à agent représentatif soit en état d'équilibre, l'intensité capitalistique doit être telle que le produit marginal net du capital soit égal au taux de rendement requis, compte tenu de la pureté de la préférence temporelle, ρ, et du désir de lissage de la consommation, mesuré par θ.

## Production et dommages
Production globale `\(Y_t\)` (assimilable au PIB) produit en utilisant le capital `\(K_t\)`, le travail `\(L_t\)` (population), et la technologie `\(A_t\)` :

$$
`\begin{align}
Y_t = \left[1 - D(T_t)\right] × A_t(K_t^{\alpha} × L_t^{1-\alpha})
\end{align}`
$$


* **Impacts climatiques résumés par la fonction de dommages:** `\(D(T_t)\)`
  * `\(T_t\)`: changement moyen de la température atmosphérique globale en surface

* Dommages globaux agrégés `\(D(T_t)\)`: 
  * **Somme des estimations d'impacts à travers les régions et les secteurs**   *     * Impacts réels sur le PIB + valeur des impacts non-marchands
  * Exprimés en **% de perte équivalente de PIB**
  * Plus de détails plus tard sur sa calibration

???
* `\(A_t\)`: la technologie, croît de manière exogène

## Investissement et accumulation du capital

A chaque période, la production totale disponible (nette des dommages) est soit 
  * **Consommée**: `\(c_t\)`
  * **Investie pour réduire les émissions de GES**: fraction des émissions réduites `\(\mu_t\)`
  * **Investie pour accroître le capital productif**: `\(I_t\)`

* Equation d'accumulation du capital

$$K_{t+1} = (1-\delta)K_t + I_t $$
avec `\(\delta\)` le taux de dépréciation du capital

## Connecter l'économie au climat

* La production génère des **émissions**: **intensité des émissions** `\(\sigma_t\)`
  * `\(\sigma_t\)`, exogène: .White.bg-Gold[l'empreinte carbone du PIB]
* Le décideur peut choisir d'allouer une partie du bien final à la réduction des émissions de GES: 
  * `\(\mu_t\)`: fraction des émissions réduites, **variable de décision**
* Ainsi, le **flux d'émissions** à la date `\(t\)` est:

$$
`\begin{align}
E_t = \left(1 - \mu_t\right) × \sigma_t × Y_t
\end{align}`
$$

* **Contrainte de rareté des ressources fossiles:**
$$\sum_t E_t \leq CCum  $$
avec `\(CCum\)` lié au stocke de ressources fossiles

## Abattre, à quel coût?

* Spécifier une fonction de **coût d'abattement**

$$
`\begin{align}
  \Lambda_t= \phi_{1,t} (\mu_t)^{\phi_2} Y_t
\end{align}`
$$
avec:
* `\(\phi_{1,t}\)`: un **facteur d'efficacité** en coûts (exogène)
* `\(\phi_2\)`: supposé plus grand que 2 pour représenter l'idée que les **coûts d'abattement sont convexes** (coûts marginaux d'abattement croissant)
* Coût exprimé en quantité de bien final `\(Y_t\)`

## Note: le progrès technique dans DICE

* **Trois sources de progrès techniques**, .White.bg-Gold[toutes exogènes]:
  * `\(A_t\)`: positif et décroissant au cours du temps, pour représenter des **gains d'efficacité dans la production de moins en moins grand** 
  * `\(\sigma_t\)`: décroit de manière exogène au cours du temps. Représente l'idée que la quantité d'émissions émise par unité produite décroit. **Gains d'efficacité dans l'émission de GES en produisant.** Capture l'idée d'une décarbonation autonome.
  * `\(\phi_{1,t}\)`: décroit au cours du temps: une plus faible quantité d'output est requise pour réduire les émissions. Autrement dit, le coût pour réduire les émissions décroît au cours du temps. **Gains d'efficacité dans la technologie d'abattement.**
    * L'hypothèse de la **backstop technology**: une technologie qui permet de produire sans émettre de GES

Décarbonation autonome: l'idée que la structure de l'économie peut changer au cours du temps: de moins en moins d'industrie et de plus en plus de service, moins émetteurs en GES

## Le module du climat: le cycle du carbone

* Les émissions de GES se concentrent dans l'atmosphère puis **changent progressivement de réservoir**: .White.bg-Gold[stockage dans la biosphère et dans les océans]
* Représentation **du cycle du carbone**: avec une série de réservoirs/puits et leurs échanges de GES entre eux de **manière linéaire**
$$
`\begin{align}
  m_{i,t} = A_i m_{i,t-1} + bE_{i,t}
\end{align}`
$$
avec `\(m_{i}\)` le vecteur des réservoirs du GES `\(i\)`, `\(A_i\)` la matrice de transition entre les réservoirs, `\(b\)` le vecteur des parts d'émissions allant dans chaque puis et `\(E_i\)` les émissions
* Par exemple pour DICE et pour le GES `\(i=CO2\)`:

.center[
&lt;img src="img/dice_carboncycle.png" height="125" /&gt;
]

???
Si la matrice de transition et la part d'émissions allant dans chaque stock (A et b) sont constants, alors le cycle du carbone est linéaire, il ne dépend pas des variables d'état (c-à-d des quantités de concentration dans les stocks). Mais, en pratique, certains cycles de GES sont dépendants de l'état, par exemple, la facilité avec laquelle la biosphère et les océans stockent le CO2 décroit avec le changement climatique (feedback dans le modèle). Possible d'introduire une plus grande complexité qui va également affecté les résultats du modèle

## Le module du climat: La température

* Convertir la concentration en 
  * **Changement de température**: le réchauffement global
  * Via le **Forçage radiatif**: le pouvoir réchauffant des GES

* Le **forçage radiatif** est une mesure du pouvoir réchauffant à partir de la concentration en GES de l'atmosphère. 
  * Une fonction croissante et concave du ratio de concentration en GES dans l'atmosphère `\(M_{AT}\)` par rapport au niveau pré-industriel `\(\bar{M}_{AT}\)`, du type `\(F_i = \ln(M_{AT}/\bar{M}_{AT})\)`

* La **température**: une fonction du forçage radiatif et des échanges thermiques entre l'air et l'océan
  * Issu des **modèles d'équilibre énergétique**: explique les changements de la température moyenne mondiale par des déséquilibres dans le bilan énergétique de la Terre (dont le forçage radiatif)
  * Fonction du type: `\(T_t = g(T_{t-1}, F_t)\)` avec `\(T\)` la température et `\(F\)` le forçage qui capture les **délais dans le rechauffement** 
  
???
* Délais de réchauffement: temps que le forçage génère un réchauffement

* Possible de simplifier toute cette représentation détaillée avec une fonction du type:
`\(T_t=\xi \sum_{s=0}^t E_s\)` 
Ou la température dépend de toutes les émissions passées et de `\(\xi\)` qui est la Réponse transitoire du climat aux émissions cumulées de carbone. Ce paramètre peut être constant au cours du temps.
Mais cette simplification ignore le délai court entre l'émission et le maximum de son pouvoir réchauffant (délai de 10 ans).
Elle ignore aussi l'aspect non linéaire dans la durée du pouvoir réchauffant: approximation correcte pour le CO2 dont le pouvoir réchauffant est très long et se dégrade lentement et linéairement, mais pas pour le méthane par exemple.

## La fonction de dommages
* L'un des aspects **les plus importants des IAMs**:
  * Donne une **valeur aux actions de réduction**
* L'un des blocs **le plus spéculatif**:
  * **Preuves empiriques sont relativement minces** (Section I.B.)
--

* En règle générale, les IAMs supposent une **fonction polynomiale de la température**
  * Pour DICE: un polynome d'ordre deux où les `\(\alpha_k\)` sont déduits de la littérature
$$
`\begin{align}
1 - D(T_t) = \dfrac{1}{1 + \alpha_1 T_t + \alpha_2 (T)^{\alpha_3}}
\end{align}`
$$
* Des **calibrations alternatives**:
  * Des **fonctions de dommage par secteur** (FUND). Problème: le dommage total est-il la somme des dommages sectoriels ou en réalité est-ce moins (comptage double) ou plus (effets cascade). .White.bg-Gold[Interactions des dommages]
*  **Dommages sur le taux de croissance** et non le niveau de la production
* Dommages comme des **chocs stochastiques**: les modèles DSGE-climat

* Une première génération de modèles qui s'accordent sur un besoin de **faiblement contrôler** les émissions
* **Résultat de DICE-1992**: une .White.bg-Gold[modeste réduction des émissions de CO2 est nécessaire]
  * **L'effort de réduction optimal: 10% en 2000 à 15% en 2100** par rapport aux émissions de 1990 
  * **Réduction de la température de 0.2°C par rapport à un scénario sans contrôle des émissions (réchauffement de plus de 3°C)** 
  * **Taxe carbone optimale de 3$/tCO2e à 11$tCO2e**

## D'autres IAMs largement répandus avec des ajustements 

* **FUND**: un modèle qui représente explicitement les canaux de dommage du changement climatique, avec des **détails sectoriels**
  * **Plusieurs fonctions de dommage**: sur la productivité agricole, la santé, les infrastructures
* **RICE**: un modèle **DICE régionalisé**, avec des **fonctions de dommage et des coûts d'abattement hétérogènes entre régions**
* **PAGE**: le modèle utilisé dans le rapport Stern (2007), avec une autre fonction de dommages et d'autres paramètrages

* Depuis les années 2000, les travaux de recherche ont cherché à **considérablement améliorer les IAMs**:
  * Incertitudes, progrès technique endogène, politiques de R&amp;D, les catastrophes et les effets de seuil (tipping points), la non-coopération entre régions, la formation de coalition, intégrer l'adaptation, des préférences plus complexes...
  * En particulier, Section II.B. suivante: le cas de l'incertitude et des inégalités intragénérationnelles

## Nordhaus vs. Stern: le débat sur le taux actualisation

* Le **choix du niveau du taux d'actualisation détermine les résultats**
  * la réduction des émissions implique des **coûts à court terme** et procure un **flux de bénéfices à long terme**.

## Une formulation du coût social du carbone optimal

* Les IAMs comme DICE n'ont pas de *forme fermée* pour le coût social du carbone
  * **Le coût social du carbone est une fonction implicite des paramètres du modèle**
* &lt;a name=cite-golosov&gt;&lt;/a&gt;[Golosov, Hassler, Krusell, and Tsyvinski (2014)](#bib-golosov) propose un modèle IAM analytique qui permet d'obtenir une formulation du coût social du carbone à l'optimum. Hypothèses simplificatrices:
  * Fonction de bien-être sociale sans population (utilité moyenne)
  * Fonction d'utilité logarithmique avec `\(\eta=1\)`
  * Fonctions de dommage multiplicative de la production, où la température répond sans délai à l'acroissement de la concentration en CO2, alors la fonction de dommage se simplifie: `\(1-D(t)=\exp[-\xi (M_{AT,t} - \bar{M}_{AT})]\)`, avec `\(\xi\)` la force des dommages induite par le forçage 
  * Dépréciation totale du capital à chaque période (une période = 10 ans)
  * Alors **le coût social du carbone optimal `\(\tau\)` est**:
$$
`\begin{align}
\tau = Y_t \xi \dfrac{1+\rho}{\rho + \delta_{CO2} }
\end{align}`
$$
avec `\(\delta_{CO2}\)` le taux de décroissance du CO2 atmosphérique

`\(\Rightarrow\)` Comment varie le prix optimal du carbone avec les paramètres du modèle?

???
Coût social du carbone est une proportion constante de l'output. Il croit donc au même rythme que la croissance de l'économie. Il dépend de trois paramètres: le taux d'actualisation, le coefficient de la fonction de dommage et le taux de décroissance du CO2 atmosphérique.

Quel intérêt de simplifier un problème déjà simplfier: a priori l'objectif est d'établir une règme de politique plus explicite, c-à-d avoir à disposition un moyen de choisir le taux de taxe carbone optimale de manière plus transparente. Problème des hypothèses simplificatrices.

Cette publication a eu des effets importants: un grand nombre de publication cherchent maintenant à trouver des formes fermées de coûts social du carbone en utilisant de tels IAMs simplifiés, et en relâchant certaines hypothèses.

## Weitzman (2009)  et le 'dismal theorem'
  
&lt;a name=cite-weitzman&gt;&lt;/a&gt;[Weitzman (2009)](#bib-weitzman): Preuve théorique qu'en présence d'une queue de distribution large sur la probabilité de réchauffement et des dommages approchant 100 % de la consommation, on peut techniquement en déduire que le **coût social du carbone n'est pas borné**
* C'est le *Dismal theorem*
* Méthode: une analyse coût-bénéfice à partir de la théorie de l'espérance d'utilité
* Le résultat est insensible au choix du taux d'actualisation
--


**Faillite des analyses coûts-bénéfices appliqué au changement climatique car elles ne représentent pas de manière adéquates les conséquences des impacts larges avec probabilité faible**
  * Il faudrait préférer des approches liés à la **modélisation des risques assuranciels catastrophiques**, plutôt que des modèles de lissage de la consommation sur le temps long
  * **L'incertitude structurelle liée au changement climatiqe est potentiellement une force beaucoup plus importante que l'actualisation** pour motiver la lutte contre le changement climatique

???
Risque catastrophique fait que l'espérance de l'utilité marginale de la consommation future tend vers l'infini, pour n'importe quelle fonction d'utilité avec aversion au risque.

Weitzman va dans le sens des conclusions du rapport Stern, mais pour des raisons différentes. Pas fondamentalement une question philosophique/éthique sur le taux d'escompte, mais plutôt une question liée à l'éventualité d'une catastrophe et aux précautions à prendre.
Ce n'est pas une question de pondération du bien-être entre génération, mais plutôt une question du risque de disparition d'une fraction de  l'humanité

* Les **IAMs récursifs** sont une famille d'IAMs qui formalisent le problème d'optimisation comme une équation de Bellman:

  * Un problème d'optimisation dynamique compliqué à résoudre: un problème de dimensionnalité (beaucoup de variables d'états à beaucoup de dates)

## La vulnérabilité aux impacts du changement climatique des individus les plus pauvres

**Les modèles IAMs spatiaux** 
* Désagrégation par 12 blocs régionaux des impacts du changement climatique
* Représentation des inégalités .White.bg-Gold[au sein des régions] avec des ménages par quintile de revenu

Quel paramètre dans un IAM tel que DICE peut capturer les inégalités intra-générationnel?
--

* L'aversion aux inégalités au sein d'une population est déterminée par **l'utilité marginale**, i.e. la courbure de la fonction d'utilité
  * Plus la **fonction d'utilité est concave, plus les pertes de consommation pour les populations riches sont faiblement pondérées dans les variations de la fonction de bien-être social**, car l'utilité marginale de la consommation sera d'autant plus décroissante que la fonction d'utilité est concave
  * C'est le rôle du paramètre `\(\eta\)`

## L'effet de l'introduction des inégalités intragénérationnel sur la politique optimale

&lt;a name=cite-dennig&gt;&lt;/a&gt;[Dennig, Budolfson, Fleurbaey, Siebert, and Socolow (2015)](#bib-dennig): **l'effort optimal de lutte contre le changement climatique est affecté par les inégalités**
* Si les inégalités de consommation/revenu sont grandes et que les dommages sont relativement homogènes entre ménages, alors une absence d'effort de réduction des émissions de GES peut amener les ménages pauvres futurs à être plus pauvre que les générations pauvres présentes
* **Inclure les inégalités** avec des groupes de ménages par quintile de revenu dans un modèle DICE régionalisé avec la calibration de Nordhaus amène à **des préconisations de réduction des émissions plus ambitieuses**, équivalentes à celles du rapport Stern
  * Effet qui s'explique par la **concavité de la fonction d'utilité**
  * Les pertes de bien-être dues aux dommages sont beaucoup plus grandes chez les individus pauvres (à faible consommation, et donc à utilité marginale grande), que chez les individus riches (à grande consommation et donc à faible utilité marginale)
  * Prendre en compte les inégalités de consommation (ou revenu) fait que le régulateur, dans sa fonction objectif, se soucie des pertes de bien-être plus grande chez certaines populations, qu'un modèle DICE avec un seul agent représentatif
